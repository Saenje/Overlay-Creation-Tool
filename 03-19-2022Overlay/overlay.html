<body>  

    <div id="supporterWorkspace">

        <span class="subSide">
            <div id="subName" class="supporterNames">Last Subscriber</div>
            <div class="separator">■</div>
            <div id="subMonths" class="supportNumerical">6x</div>
        </span>    
        
        <div>
            <div><img src="ShroudedLogo.png" id="defaultAnimation"></div>
            <div id="bar"></div>
            <div id="progressPercentage">100%</div>
        </div>

        <span class="cheerSide">
            <div id="cheerTotal" class="supportNumerical">1,500</div>
            <div class="separator">■</div>
            <div id="cheerName" class="supporterNames">Last Cheer</div>
        </span>

    </div>

    <canvas id="particleCanvas"></canvas>

<link rel="stylesheet" href="overlay.css">
<script src="overlay.js"></script>

</body>
